name: ZipRelease
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    name: Zip Folder
    steps:
    - uses: actions/checkout@master

    - name: Create Release Folder
      run: rsync -arv --exclude='.editorconfig/' --exclude='.gitattributes/' --exclude='.gitignore' ./skeleton/* ./release && ls -la ./release

    - name: Install Composer dependencies
      run: composer install
      working-directory: release

    - name: Zip Release
      run: zip -r release.zip .
      working-directory: release

    - name: Require bazaar for bazaar version
      run: composer require extiverse/bazaar
      working-directory: release

    - name: Zip Release
      run: zip -r release-bazaar.zip .
      working-directory: release

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        draft: false

    - name: Upload Release Zip
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/release-bazaar.zip
        asset_name: release-bazaar.zip
        asset_content_type: application/zip